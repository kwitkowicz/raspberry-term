<!DOCTYPE html>
<html>
	<head>
		<title>Plot of archival data</title>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="http://code.highcharts.com/highcharts.js" type="text/javascript"></script>
		<script type="text/javascript">

		var chart; 

		function getData(){
			$.getJSON('http://192.168.0.51:8080/get_historical_data?start_date=2015-10-18 21:56:12', function(data){
				var series = [{
					name: 'Temperature (\u00B11.0\u00B0C)',
					type: 'spline',
					yAxis: 0,
					data: []
				},
				{
					name: 'Humidity (\u00B14.0\u0025)',
					type: 'spline',
					yAxis: 1,
					data: []
                		}] ;
		
				var i = 0;

				while (data[i])
				{
					var x = new Date(data[i][0]).getTime();
					series[0].data.push([x, data[i][2]]);
					series[1].data.push([x, data[i][1]]);
					i++;
				}
				chart.addSeries(series[0]);
				chart.addSeries(series[1]);
			});
                }
		</script>

		<script type="text/javascript">
		$(document).ready(function() {
			chart = new Highcharts.Chart({
				chart: {
					renderTo: 'container',
					//type: 'spline',
					zoomType: 'x',
					spaceRight: 20,
					events: {load: getData()}
				},
				title: {
					text: 'Plot of archival temperature and humidity from Pi logger'},
					subtitle: {
						text: 'Click and drag in the plot area to zoom in',
                				align: 'right',  
					},
		
					xAxis: {
						type: 'datetime',
						tickPixelInterval: 150,
						maxZoom: 20 *1000,
						title: {
							text: 'Time',
							margin: 15
						}},
					yAxis: [{
						minPadding: 0.2,
						maxPadding: 0.2,
                				showFirstLabel: false,
						title: {
							text: 'Temperature \u00B0C',
							margin: 15
						}},
						{
						minPadding: 0.2,
						maxPadding: 0.2,
						showFirstLabel: false,
						title: {
							text: 'Humidity \u0025RH',
							margin: 15
						},
						opposite: true,
						}	],
			})
		});     	   
		</script>			
		</head>
        	
		<body>
			<div id="container" style="width: 100%; height: 400px"></div>
		</body>
</html>
